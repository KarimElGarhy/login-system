<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body class="bg-slate-700">
    <section class="m-24 mx-auto w-[50%] bg-slate-200 p-24 shadow-2xl">
      <h1 class="my-10 text-center text-4xl">Smart Login System</h1>
      <input
        id="NewUserName"
        name="NewUserName"
        placeholder="Enter Your Name"
        type="text"
        class="mb-3 block w-full rounded-md border border-slate-300 bg-transparent py-2 pl-9 pr-3 shadow-sm placeholder:italic placeholder:text-gray-900 focus:border-red-300 focus:outline-none focus:ring-1 focus:ring-red-300 sm:text-sm"
      />
      <input
        id="NewUserMail"
        name="NewUserMail"
        placeholder="Enter Your Mail"
        type="email"
        class="mb-3 block w-full rounded-md border border-slate-300 bg-transparent py-2 pl-9 pr-3 shadow-sm placeholder:italic placeholder:text-gray-900 focus:border-red-300 focus:outline-none focus:ring-1 focus:ring-red-300 sm:text-sm"
      />
      <input
        id="newUserPassword"
        name="newUserPassword"
        placeholder="Enter Your Password"
        type="password"
        class="mb-3 block w-full rounded-md border border-slate-300 bg-transparent py-2 pl-9 pr-3 shadow-sm placeholder:italic placeholder:text-gray-900 focus:border-red-300 focus:outline-none focus:ring-1 focus:ring-red-300 sm:text-sm"
      />
      <button
        id="signUpBtn"
        class="w-full rounded-md border border-gray-800 bg-transparent py-3 shadow-md hover:bg-red-300"
      >
        Sign Up
      </button>
      <h3 id="notesForSingUp" class="text-center font-bold text-red-600"></h3>
      <h4 class="mt-3 text-center">
        You have an account?
        <a href="index.html" class="hover:text-red-300">Sign In</a>
      </h4>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
