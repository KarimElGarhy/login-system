<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Sign In Page - Smart Login</title>
  </head>
  <body id="mainPage" class="bg-slate-700">
    <section id="app"></section>
    <section
      class="h-screen w-full bg-slate-200 p-10 shadow-2xl md:m-24 md:mx-auto md:h-auto md:w-[50%] md:p-24"
    >
      <h1 class="my-10 text-center text-4xl">Smart Login System</h1>
      <input
        id="userMail"
        name="userMail"
        placeholder="Enter Your Mail"
        type="email"
        class="mb-3 block w-full rounded-md border border-slate-300 bg-transparent py-2 pl-9 pr-3 shadow-sm placeholder:italic placeholder:text-gray-900 focus:border-red-300 focus:outline-none focus:ring-1 focus:ring-red-300 sm:text-sm"
      />
      <input
        id="userPassword"
        name="userPassword"
        placeholder="Enter Your Password"
        type="password"
        class="mb-3 block w-full rounded-md border border-slate-300 bg-transparent py-2 pl-9 pr-3 shadow-sm placeholder:italic placeholder:text-gray-900 focus:border-red-300 focus:outline-none focus:ring-1 focus:ring-red-300 sm:text-sm"
      />
      <h3 id="singInNote" class="py-3 text-center text-green-500"></h3>
      <button
        id="singInBtn"
        class="w-full rounded-md border border-gray-800 bg-transparent py-3 shadow-md hover:bg-red-300"
      >
        Login
      </button>
      <h4 class="mt-3 text-center">
        Donâ€™t have an account?
        <a href="./signup.html" class="hover:text-red-300">Sign Up</a>
      </h4>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
